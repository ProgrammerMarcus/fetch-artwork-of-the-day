<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TCG Booster Simulator</title>
        <script defer type="module" src="index.js"></script>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="pls-rotate">
            <img class="rotate" src="assets/rotate.svg" alt="Please rotate the device to landscape mode.">
            <span class="rotate-msg">Please rotate</span>
        </div>
        <header class="header">
            <h1 class="header-title">TCG Booster Simulator</h1>
        </header>
        <main class="main">
            <div class="set-selector">
                <img src="assets/back.svg" class="set-btn back" alt="Previous set">
                <template id="template-set">
                    <div class="set">
                        <img src="assets/unknown.webp" alt="A TCG set" class="set-img" />
                        <span class="set-name">NAME</span>
                    </div>
                </template>
                <div class="set-choice"></div>
                <img src="assets/next.svg" class="set-btn next" alt="Next set">
            </div>
            <template id="template-pull">
                <div class="wrapper">
                    <object class="pull" data="" type="image/png">
                        <img src="assets/missing.webp" alt="A card drawn from the booster" class="pull" />
                      </object>
                    <img src="assets/placeholder.webp" alt="Backside of card." class="pull-back" />
                </div>
            </template>
            <div class="pulls"></div>
        </main>
    </body>
</html>
